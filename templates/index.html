<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Branded Cars Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height:100% ">
          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1>Welcome to subscription Predictor</h1>
            </div>

          </div>
          <div class="card-body">
            <form method="post"  accept-charset="utf-8">

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter the user id: </b></label>
                <input class="form-control" type="text" id="user" name="user" placeholder="Enter the user id ">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter the dayofweek : </b></label>
                <input class="form-control" type="text" id="week" name="week" placeholder="Enter the day of week ">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter the hour: </b></label>
                <input class="form-control" type="text" id="hour" name="hour" placeholder="Enter the hour">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter the age: </b></label>
                <input class="form-control" type="text" id="age" name="age" placeholder="Enter the age">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter the numscreens: </b></label>
                <input class="form-control" type="text" id="screen" name="screen" placeholder="Enter the numscreens b/w 0-99">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter the minigame: </b></label>
                <input class="form-control" type="text" id="game" name="game" placeholder="Enter the minigame 0 or 1">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter the used_premium_feature: </b></label>
                <input class="form-control" type="text" id="feature" name="feature" placeholder="Enter the used premium feature 0 or 1">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter the location: </b></label>
                <input class="form-control" type="text" id="location" name="location" placeholder="Enter the location 0 or 1">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <button class="btn btn-primary form-control" onclick="send_data()">Predict</button>
              </div>



            </form>
            <br>
            <div class="row">
              <div class="col-12" style="text-align:center">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>






    <script>
        function form_handler(event) {
          event.preventDefault();
          send_data();
        }
        
        function send_data() {
          var fd = new FormData(document.querySelector('form'));
          var xhr = new XMLHttpRequest();
  
          xhr.open('POST', '/predict', true);
  
          document.getElementById("prediction").innerHTML = "Wait! Predicting...";
  
          xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
              // Update prediction based on response
              var prediction = parseInt(xhr.responseText);
              if (prediction === 1) {
                document.getElementById("prediction").innerHTML = "Enrolled";
              } else if (prediction === 0) {
                document.getElementById("prediction").innerHTML = "Not Enrolled";
              } else {
                document.getElementById("prediction").innerHTML = "Unknown";
              }
            }
          };
  
          xhr.send(fd);
        }
  
        document.querySelector('form').addEventListener('submit', form_handler);
      </script>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
